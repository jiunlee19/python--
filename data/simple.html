<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>간단한 html</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse : collapse;
            }
            
            .animal {color: blue;}
            .fruit {color: orange;}
            #cat {color: brown;}
            
            #books b {
                background-color: cyan;
            }
            
        </style>
        
    </head>
    
    <body>
        <h1>header</h1>
        <p>This is a paragraph</p>
        <div>이것은 <br>div 입니다</div>
        
        <ul>
            <li class="animal">dog</li>
            <li class="animal">cat</li>
            <li class="animal">frog</li>
            <li class="animal">this</li>
        </ul>
        <ul>
            <li class="fruit">apple</li>
            <li class="fruit">ba<b>nana</b></li>
        </ul>
        <ol>
            <li><a href="https://www.naver.com">네이버</a></li>
            <li><a href="https://www.daum.net">DAUM</a></li>
            <li id="cat">고양이</li>
        </ol>
        <hr>
        
        <table id="books">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>가격</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1. 이것이 파이썬이다</td>
                    <td><b>[도서]</b> 19,200원</td>
                </tr>
                <tr>
                    <td>2. 저것도 파이썬이다</td>
                    <td><b>[할인]</b> 12,800원</td>
                </tr>
                <tr>
                    <td>3. 그래도 파이썬?</td>
                    <td><b>[중고]</b> 6,500원</td>
                </tr>                
            </tbody>
        </table>
        
        
        
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>    
    
</html>
